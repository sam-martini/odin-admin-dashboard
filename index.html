<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="wrapper">
        <header class="header">Header
        </header>
    
        <nav class="nav">
            <div class="nav-header">
                <img src="images/pokeball.svg" alt="Dashboard Logo">
                <div class="nav-title">Dashboard</div>
            </div>
            <div class="primary-links">
                <ul>
                    <li class="list-item"><img src="images/home.svg" alt="Home-icon">Home</li>
                    <li class="list-item"><img src="images/briefcase.svg" alt="Profile-icon">Profile</li>
                    <li class="list-item"><img src="images/message.svg" alt="Mail-icon">Messages</li>
                    <li class="list-item"><img src="images/history.svg" alt="History-icon">History</li>
                    <li class="list-item"><img src="images/file.svg" alt="Task-icon">Tasks</li>
                    <li class="list-item"><img src="images/group.svg" alt="Community-icon">Communities</li>
                </ul>
            </div>
            <div class="secondary-links">
                <ul>
                    <li class="list-item"><img src="images/cog.svg" alt="Settings-icon">Settings</li>
                    <li class="list-item"><img src="images/help.svg" alt="Support-icon">Support</li>
                    <li class="list-item"><img src="images/shield.svg" alt="Privacy-icon">Privacy</li>
                </ul>
            </div>
        </nav>
    
        <div class="main-content">
            <div class="project-section">Projects</div>
            <div class="news-container">
                <div class="announcement-section">Announcements</div>
                <div class="trending-section">Trending</div>
            </div>
        </div>
    
        <footer class="footer">Footer</footer>
    </div>


</body>
</html>
